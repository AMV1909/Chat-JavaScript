<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Chat JavaScript Full Stack</title>
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <h1 class="navbar-brand mx-auto">JavaScript FullStack Chat</h1>
    </nav>

    <div id="nickWrap" class="card col-md-4 mt-5 mx-auto">
        <div class="card-header">
            <h3>Enter your username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button class="btn btn-warning btn-block mt-2">
                    <i class="fas fa-location-arrow"></i> Send
                </button>
            </form>
        </div>
    </div>

    <div id="contentWrap" class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
                    <div class="card-body">
                        <div id="chat" class="card-body chat"></div>
                        <form id="message-form" class="card-footer d-flex" autocomplete="off">
                            <input type="text" id="message" class="form-control">
                            <button class="btn btn-warning">
                                <i class="fas fa-location-arrow"></i> Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
